<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeRoom [Δ]</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      padding: 20px;
      margin: 0;
    }
    .top-brand {
      text-align: center;
      margin-bottom: 5px;
      font-size: 1.2rem;
    }
    .brand-link {
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
    }
    .glyph-promo {
      text-align: center;
      margin-bottom: 0;
    }
    .glyph-promo a {
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
      animation: pulse 2.5s infinite;
    }
    .sigil {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
    h1 {
      text-align: center;
      margin: 10px 0 0;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
      to { text-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
    }
    @keyframes pulse {
      0% { opacity: 1; text-shadow: 0 0 5px #0f0; }
      50% { opacity: 0.7; text-shadow: 0 0 20px #0f0; }
      100% { opacity: 1; text-shadow: 0 0 5px #0f0; }
    }
    .chat-box {
      border: 1px solid #0f0;
      padding: 10px;
      height: 250px;
      overflow-y: scroll;
      background-color: rgba(0, 255, 0, 0.05);
      margin-top: 10px;
    }
    .form-control, button {
      background-color: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 5px;
    }
    .purge-button {
      color: red;
      border: 1px solid red;
      margin-top: 20px;
      width: 100%;
      background-color: transparent;
      font-family: monospace;
    }
    .user-count {
      margin: 10px 0;
    }
    .chat-controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-brand">
    <a class="brand-link" href="https://primorum.github.io/" target="_blank">
      <span id="brandPulse">Quantum Origins</span>
    </a>
  </div>

  <div class="glyph-promo">
    <a href="https://www.amazon.com/stores/author/B0D8ZDM779/allbooks?" target="_blank" id="glyphLink">
      <span class="sigil">🜂</span> <span id="glyphText">Ederian (R)evolution</span>
    </a>
  </div>

  <h1>FreeRoom [Δ]</h1>

  <p><strong>User <span id="glyphName"></span>:</strong></p>
  <p class="user-count">Users Online: <span id="userCount">0</span></p>

  <div id="chat" class="chat-box"></div>

  <div class="chat-controls">
    <input type="text" id="msgInput" class="form-control" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <button class="purge-button" onclick="purgeMessages()">⚠ Purge All Messages (Manual)</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfDBiEQiOUbUxLkLS5UXjbXs-YRZ9QPZ4",
      authDomain: "freeroom-397b7.firebaseapp.com",
      databaseURL: "https://freeroom-397b7-default-rtdb.firebaseio.com",
      projectId: "freeroom-397b7",
      storageBucket: "freeroom-397b7.appspot.com",
      messagingSenderId: "31113064761",
      appId: "1:31113064761:web:aef2da5956019962c738e8",
      measurementId: "G-JKB5GKFCDB"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const msgRef = db.ref("messages");
    const presenceRef = db.ref("presence");

    const glyphs = ["⟐", "◬", "𐌎", "𐊗", "§", "⚶", "⇅", "∆", "☌", "🜁", "❖", "☍"];
    const glyphName = glyphs[Math.floor(Math.random() * glyphs.length)];
    document.getElementById("glyphName").textContent = glyphName;

    const userID = `user_${Math.random().toString(36).substr(2, 9)}`;
    presenceRef.child(userID).set(true);
    presenceRef.child(userID).onDisconnect().remove();

    msgRef.on("value", (snapshot) => {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        const el = document.createElement("div");
        el.textContent = `${msg.username}: ${msg.message}`;
        chat.appendChild(el);
      });
      chat.scrollTop = chat.scrollHeight;
    });

    presenceRef.on("value", (snap) => {
      document.getElementById("userCount").textContent = Object.keys(snap.val() || {}).length;
    });

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (msg) {
        msgRef.push({ username: glyphName, message: msg, timestamp: Date.now() });
        input.value = "";
      }
    }

    function purgeMessages() {
      msgRef.remove();
    }

    // Brand name cycler
    const brandNames = [
      "Quantum Origins", "Desolate Reads", "NeuroCrypt", "Primorum Glyphics"
    ];
    let bIndex = 0;
    setInterval(() => {
      bIndex = (bIndex + 1) % brandNames.length;
      document.getElementById("brandPulse").textContent = brandNames[bIndex];
    }, 5000);

    // Tagline cycler for glyph promo
    const taglines = [
      "Scientific Foundations",
      "Quantum Origins",
      "The Desolation Papers",
      "From Thought to Entropy",
      "The Memory That Became Flesh",
      "Neural Incantations",
      "An Architect of Conscious Machines",
      "Chrono-Topological Writings",
      "The Ciphered Flame",
      "Temporal Awakening",
      "Fragments of the Becoming",
      "Sigils of the Inner Dark",
      "Emotion, Structure, Collapse",
      "Ederian (R)evolution",
      "Of Primorum, I Spoke First"
    ];
    let tagIndex = 0;
    setInterval(() => {
      tagIndex = (tagIndex + 1) % taglines.length;
      document.getElementById("glyphText").textContent = taglines[tagIndex];
    }, 6000);
  </script>
</body>
</html>
