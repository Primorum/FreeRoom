<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeRoom [Œî]</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Œî</text></svg>">
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      margin: 1rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    #msgform {
      display: flex;
      padding: 1rem;
      background: black;
      border-top: 1px solid #00ff00;
    }
    #msginput {
      flex: 1;
      padding: 0.5rem;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
    }
    #msgform button {
      margin-left: 0.5rem;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem;
      cursor: pointer;
    }
    #userCount {
      padding-left: 1rem;
    }
    #purgeButton {
      width: 100%;
      text-align: center;
      padding: 1rem;
      color: red;
      cursor: pointer;
      border-top: 1px solid red;
    }
  </style>
</head>
<body>
  <h1>FreeRoom [Œî]</h1>
  <div style="padding-left: 1rem;">User üßø: <span id="glyph"></span></div>
  <div id="userCount">Users Online: 0</div>
  <div id="chat"></div>

  <form id="msgform">
    <input id="msginput" autocomplete="off" placeholder="Type your message..." />
    <button type="submit">Send</button>
  </form>

  <div id="purgeButton">‚ö†Ô∏è Purge All Messages (Manual)</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded, push, set, remove, onDisconnect, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfDBiEQiOUbUxLkLS5UXjbXs-YRZ9QPZ4",
      authDomain: "freeroom-397b7.firebaseapp.com",
      databaseURL: "https://freeroom-397b7-default-rtdb.firebaseio.com",
      projectId: "freeroom-397b7",
      storageBucket: "freeroom-397b7.appspot.com",
      messagingSenderId: "31113064761",
      appId: "1:31113064761:web:aef2da5956019962c738e8",
      measurementId: "G-JKB5GKFCDB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chat = document.getElementById("chat");
    const form = document.getElementById("msgform");
    const input = document.getElementById("msginput");
    const glyphDisplay = document.getElementById("glyph");
    const userCountDisplay = document.getElementById("userCount");
    const purgeButton = document.getElementById("purgeButton");

    const glyphs = ["‚üÅ", "ìÇÄ", "êÇÇ", "Œî", "¬ß", "‚ÜØ", "ñ§ê", "Œ®", "Œª", "‚ôÅ", "‚öõ", "‚äó", "üúÅ", "‚õß"];
    let glyphName = sessionStorage.getItem("glyphName");
    if (!glyphName) {
      glyphName = glyphs[Math.floor(Math.random() * glyphs.length)];
      sessionStorage.setItem("glyphName", glyphName);
    }
    glyphDisplay.textContent = glyphName;

    const messagesRef = ref(db, "messages");
    const presenceRef = ref(db, "presence/" + Math.random().toString(36).substring(2, 8));

    set(presenceRef, true);
    onDisconnect(presenceRef).remove();

    onValue(ref(db, "presence"), (snapshot) => {
      const count = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
      userCountDisplay.textContent = `Users Online: ${count}`;
    });

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.textContent = `${msg.username}: ${msg.message}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text !== "") {
        const msg = {
          username: glyphName,
          message: text,
          timestamp: Date.now()
        };
        push(messagesRef, msg);
        input.value = "";
      }
    });

    purgeButton.addEventListener("click", () => {
      if (confirm("Are you sure you want to delete all messages?")) {
        remove(messagesRef);
      }
    });
  </script>
</body>
</html>
