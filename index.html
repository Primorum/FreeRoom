<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeRoom [Δ]</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      padding: 20px;
      margin: 0;
    }
    .glyph-promo {
      text-align: center;
      margin-bottom: 5px;
    }
    .glyph-promo a {
      color: crimson;
      text-decoration: none;
      font-weight: bold;
      animation: eerie-glow 3s infinite;
    }
    .sigil {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
    @keyframes eerie-glow {
      0%, 100% { text-shadow: 0 0 4px crimson, 0 0 8px crimson; }
      50% { text-shadow: 0 0 8px red, 0 0 20px crimson; }
    }
    h1 {
      text-align: center;
      margin: 5px 0 15px;
    }
    .chat-box {
      border: 1px solid #0f0;
      padding: 10px;
      height: 250px;
      overflow-y: scroll;
      background-color: rgba(0, 255, 0, 0.05);
      margin-bottom: 10px;
    }
    .form-control, button {
      background-color: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 5px;
    }
    .purge-button {
      color: red;
      border: 1px solid red;
      margin-top: 15px;
      width: 100%;
      background-color: transparent;
      font-family: monospace;
    }
    .user-count {
      margin: 10px 0;
    }
    .chat-controls {
      display: flex;
      gap: 10px;
    }
    .message-entry {
      animation: glow-message 5s ease-in-out;
    }
    @keyframes glow-message {
      0% { opacity: 1; text-shadow: 0 0 5px crimson; }
      50% { opacity: 0.8; text-shadow: 0 0 10px #00ffff; }
      100% { opacity: 1; text-shadow: 0 0 5px crimson; }
    }
  </style>
</head>
<body>
  <h1>FreeRoom [Δ]</h1>

  <div class="glyph-promo">
    <a href="https://www.amazon.com/stores/author/B0D8ZDM779/allbooks?" target="_blank" id="glyphLink">
      <span class="sigil">🜂</span> <span id="glyphText">Ederian (R)evolution</span>
    </a>
  </div>

  <p><strong>User <span id="glyphName"></span>:</strong></p>
  <p class="user-count">Users Online: <span id="userCount">0</span></p>

  <div id="chat" class="chat-box"></div>

  <div class="chat-controls">
    <input type="text" id="msgInput" class="form-control" placeholder="Type your message..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <button class="purge-button" onclick="purgeMessages()">⚠ Purge All Messages (Manual)</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfDBiEQiOUbUxLkLS5UXjbXs-YRZ9QPZ4",
      authDomain: "freeroom-397b7.firebaseapp.com",
      databaseURL: "https://freeroom-397b7-default-rtdb.firebaseio.com",
      projectId: "freeroom-397b7",
      storageBucket: "freeroom-397b7.appspot.com",
      messagingSenderId: "31113064761",
      appId: "1:31113064761:web:aef2da5956019962c738e8",
      measurementId: "G-JKB5GKFCDB"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const msgRef = db.ref("messages");
    const presenceRef = db.ref("presence");

    const codexNames = [
      "QuantumSeer", "EntropyMonk", "DreamArchivist", "ChronoWeaver", "Συνείδησις", "Σκέψις", "Νόησις", "CipheredOne",
      "SpectralThinker", "PrimordialMind", "AnimaEgo", "Theophoric", "Ψυχή", "Δαίμων", "Pathfinder", "DriftBearer",
      "Στιγμή", "GlitchNode", "The Witness", "VoidMason", "CosmicScribe", "Φωνή", "AstralShaper", "Emanant", "Δέκτης",
      "PulseScript", "CausalEcho", "MythosCode", "CovenFlare", "SignalThorn", "Νόμος", "NeuralPath", "ThreadKeeper"
    ];

    const glyphName = codexNames[Math.floor(Math.random() * codexNames.length)];
    document.getElementById("glyphName").textContent = glyphName;

    const userID = `user_${Math.random().toString(36).substr(2, 9)}`;
    presenceRef.child(userID).set(true);
    presenceRef.child(userID).onDisconnect().remove();

    msgRef.on("value", (snapshot) => {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        const el = document.createElement("div");
        el.classList.add("message-entry");
        const msgHTML = msg.message.replace(/(https?:\/\/[\w\.-\/\?=&%]+)/g, '<a href="$1" target="_blank">$1</a>');
        el.innerHTML = `<strong>${msg.username}</strong>: ${msgHTML}`;
        chat.appendChild(el);
      });
      chat.scrollTop = chat.scrollHeight;
    });

    presenceRef.on("value", (snap) => {
      document.getElementById("userCount").textContent = Object.keys(snap.val() || {}).length;
    });

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (msg) {
        msgRef.push({ username: glyphName, message: msg, timestamp: Date.now() });
        input.value = "";
      }
    }

    function purgeMessages() {
      msgRef.remove();
    }
  </script>
</body>
</html>
