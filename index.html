<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreeRoom | T3TInnovations</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: monospace;
      color: #00FF00;
    }

    .header {
      color: red;
      text-align: center;
      font-size: 2rem;
      padding: 1rem;
    }

    #terminal {
      height: 75vh;
      overflow-y: auto;
      padding: 1rem;
      border-top: 2px solid red;
      border-bottom: 2px solid red;
    }

    #terminal .message {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      margin: 0.3rem 0;
      transition: box-shadow 0.3s ease;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .pulse {
      animation: pulseGlow 1s ease-in-out 5;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 0px #00ff00; }
      50%      { box-shadow: 0 0 10px 3px #00ff00; }
    }

    .username {
      color: red;
    }

    .timestamp {
      color: grey;
      font-size: 0.9rem;
    }

    #chat-input {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      color: #00FF00;
      background: #000;
      border: none;
      outline: none;
    }

    #stealth-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #222;
      color: #0f0;
      padding: 0.5rem;
      border: 1px solid #0f0;
      cursor: pointer;
      z-index: 1000;
    }

    .stealth #terminal {
      background-color: #010101;
    }
  </style>
</head>
<body>
  <div class="header">FreeRoom ‚Äì Speak Without Fear</div>

  <div id="terminal"></div>

  <input type="text" id="chat-input" placeholder="Type something..." autofocus>

  <div id="stealth-toggle" onclick="toggleStealth()">Toggle Stealth Mode</div>

  <script>
    // Primorum Glyphs: a list of names with corresponding symbolic icons.
    const glyphs = [
      { name: "Ashur", icon: "‚ò•" },
      { name: "Solareth", icon: "‚òÄ" },
      { name: "Vireon", icon: "‚ö°" },
      { name: "Nytheron", icon: "üåô" },
      { name: "Ecliptris", icon: "‚òæ" },
      { name: "Tharion", icon: "‚ú¶" },
      { name: "Zeyra", icon: "‚òÖ" },
      { name: "Velthryn", icon: "‚ú™" },
      { name: "Kaon", icon: "‚ú∑" },
      { name: "Orunex", icon: "‚úß" },
      { name: "Myrrak", icon: "‚úµ" },
      { name: "Cytherin", icon: "‚ùÇ" },
      { name: "Othrael", icon: "‚ùÅ" },
      { name: "Drexon", icon: "‚ú©" },
      { name: "Yllareth", icon: "‚úÆ" },
      { name: "Zenthros", icon: "‚ò¨" },
      { name: "Kairon", icon: "‚ú∫" },
      { name: "Luminar", icon: "‚òº" },
      { name: "Vaelix", icon: "‚ùá" },
      { name: "Xharon", icon: "‚öú" }
    ];
    
    // Randomly assign a glyph to this visitor.
    const randomGlyph = glyphs[Math.floor(Math.random() * glyphs.length)];
    const userId = randomGlyph.icon + " " + randomGlyph.name;
    
    // Terminal elements
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('chat-input');
    const stealthToggle = document.getElementById('stealth-toggle');

    // Get current time formatted as [M/D HH:MM]
    function getTime() {
      const now = new Date();
      return `[${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}]`;
    }

    // Append a message to the terminal, with an optional "system" flag.
    function appendMessage(text, isSystem = false) {
      const div = document.createElement('div');
      div.classList.add('message');

      // Format the message: system messages use cyan color.
      div.innerHTML = isSystem
        ? `<span class="timestamp">${getTime()}</span> <span style="color:cyan;">[System]</span>: ${text}`
        : `<span class="timestamp">${getTime()}</span> <span class="username">${userId}</span>: ${text}`;

      // Apply a pulse effect for non-system (new) messages.
      if (!isSystem) {
        div.classList.add('pulse');
      }
      
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    // Toggle "Stealth Mode" to darken the terminal background.
    function toggleStealth() {
      document.body.classList.toggle('stealth');
    }

    // Handle special commands entered by the user.
    function handleCommand(cmd) {
      const lower = cmd.toLowerCase();
      if (lower === '/clear') {
        terminal.innerHTML = '';
        return true;
      }
      if (lower === '/help') {
        appendMessage("Available commands: /clear, /help, /shout [text]", true);
        return true;
      }
      if (lower.startsWith('/shout ')) {
        appendMessage(`<strong style="color:red;">${cmd.substring(7).toUpperCase()}</strong>`);
        return true;
      }
      return false;
    }

    // Submit the input text as a message.
    function submitInput() {
      const msg = input.value.trim();
      if (!msg) return;

      if (!handleCommand(msg)) {
        appendMessage(msg);
      }
      input.value = '';
    }

    // Submit message on Enter key press.
    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        submitInput();
      }
    });

    // Welcome messages
    appendMessage("Welcome to FreeRoom. No logins, no tracking. You are free to speak.", true);
    appendMessage("Type /help for available commands.", true);
    // Inform the visitor of their assigned glyph handle.
    appendMessage("You are now known as: " + userId, true);
  </script>
</body>
</html>
