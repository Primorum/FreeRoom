<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeRoom [Î”]</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0 20px;
    }
    h1.title {
      text-align: center;
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
      color: #f33;
      text-shadow: 0 0 5px #f33, 0 0 10px #f33;
    }
    .glyph-promo {
      text-align: center;
      margin-bottom: 20px;
    }
    .glyph-promo a {
      color: crimson;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      animation: eerie-glow 3s infinite;
    }
    .sigil {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
    @keyframes eerie-glow {
      0%, 100% { text-shadow: 0 0 4px crimson, 0 0 8px crimson; }
      50% { text-shadow: 0 0 10px red, 0 0 20px crimson; }
    }
    .chat-box {
      border: 1px solid #0f0;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background-color: rgba(0, 255, 0, 0.03);
      margin-bottom: 10px;
    }
    .chat-controls {
      display: flex;
      gap: 10px;
    }
    .form-control, button {
      background-color: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 6px;
      font-family: monospace;
    }
    .purge-button {
      color: red;
      border: 1px solid red;
      margin-top: 15px;
      width: 100%;
      background-color: transparent;
      font-family: monospace;
    }
    .user-count {
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }
    .message-entry {
      animation: glow-message 5s ease-in-out;
    }
    @keyframes glow-message {
      0% { opacity: 1; text-shadow: 0 0 5px crimson; }
      50% { opacity: 0.8; text-shadow: 0 0 10px #00ffff; }
      100% { opacity: 1; text-shadow: 0 0 5px crimson; }
    }
  </style>
</head>
<body>
  <h1 class="title">FreeRoom â€“ Speak Without Fear</h1>
  <div class="glyph-promo">
    <a href="https://www.amazon.com/stores/author/B0D8ZDM779/allbooks?" target="_blank">
      <span class="sigil">ðŸœ‚</span> <span id="promoText">Ederian (R)evolution</span>
    </a>
  </div>
  <p><strong>Codex Glyph <span id="glyphName"></span>:</strong></p>
  <p class="user-count">Users Online: <span id="userCount">0</span></p>
  <div id="chat" class="chat-box"></div>
  <div class="chat-controls">
    <input type="text" id="msgInput" class="form-control" placeholder="Type something..." />
    <button id="sendBtn">Send</button>
  </div>
  <button class="purge-button" onclick="purgeMessages()">âš  Purge All Messages (Manual)</button>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfDBiEQiOUbUxLkLS5UXjbXs-YRZ9QPZ4",
      authDomain: "freeroom-397b7.firebaseapp.com",
      databaseURL: "https://freeroom-397b7-default-rtdb.firebaseio.com",
      projectId: "freeroom-397b7",
      storageBucket: "freeroom-397b7.appspot.com",
      messagingSenderId: "31113064761",
      appId: "1:31113064761:web:aef2da5956019962c738e8",
      measurementId: "G-JKB5GKFCDB"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const msgRef = db.ref("messages");
    const presenceRef = db.ref("presence");

    const codexNames = [
      "Vaelix", "Nytheron", "Solareth", "Dektis", "ChronoWeaver", "SpectralThinker", "CipheredOne", "DriftBearer",
      "NeuralPath", "ThreadKeeper", "MythosCode", "EntropyMonk", "Suneidesis", "AnimaEgo", "Psyche", "AstralShaper",
      "GlitchNode", "PrimordialMind", "Daimon", "VoidMason", "QuantumSeer", "CosmicScribe", "PulseScript", "CausalEcho",
      "Nomos", "Emanant", "Pathfinder", "SignalThorn", "Stigme", "Noesis", "Skepsis", "Theophoric", "TheWitness", "CovenFlare"
    ];

    const glyphName = codexNames[Math.floor(Math.random() * codexNames.length)];
    document.getElementById("glyphName").textContent = glyphName;

    const userID = `user_${Math.random().toString(36).substr(2, 9)}`;
    presenceRef.child(userID).set(true);
    presenceRef.child(userID).onDisconnect().remove();

    firebase.database().ref("presence").on("value", (snap) => {
      document.getElementById("userCount").textContent = Object.keys(snap.val() || {}).length;
    });

    firebase.database().ref("messages").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const chat = document.getElementById("chat");
      const el = document.createElement("div");
      el.classList.add("message-entry");
      const msgHTML = msg.message.replace(/(https?:\/\/[\w\.-\/\?=&%]+)/g, '<a href="$1" target="_blank">$1</a>');
      el.innerHTML = `<strong>${msg.username}</strong>: ${msgHTML}`;
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (msg) {
        msgRef.push({ username: glyphName, message: msg, timestamp: Date.now() });
        input.value = "";
      }
    }

    function purgeMessages() {
      msgRef.remove();
    }

    document.getElementById("msgInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
  </script>
</body>
</html>
