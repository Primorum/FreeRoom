<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreeRoom | T3TInnovations</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: monospace;
      color: #00FF00;
    }

    .header {
      color: red;
      text-align: center;
      font-size: 2rem;
      padding: 1rem;
    }

    #terminal {
      height: 75vh;
      overflow-y: auto;
      padding: 1rem;
      border-top: 2px solid red;
      border-bottom: 2px solid red;
    }

    #terminal .message {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      margin: 0.3rem 0;
      transition: box-shadow 0.3s ease;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .pulse {
      animation: pulseGlow 1s ease-in-out 5;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 0px #00ff00; }
      50%      { box-shadow: 0 0 10px 3px #00ff00; }
    }

    .username {
      color: red;
    }

    .timestamp {
      color: grey;
      font-size: 0.9rem;
    }

    #chat-input {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      color: #00FF00;
      background: #000;
      border: none;
      outline: none;
    }

    #stealth-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #222;
      color: #0f0;
      padding: 0.5rem;
      border: 1px solid #0f0;
      cursor: pointer;
      z-index: 1000;
    }

    .stealth #terminal {
      background-color: #010101;
    }
  </style>
</head>
<body>
  <div class="header">FreeRoom â€“ Speak Without Fear</div>

  <div id="terminal"></div>

  <input type="text" id="chat-input" placeholder="Type something..." autofocus>

  <div id="stealth-toggle" onclick="toggleStealth()">Toggle Stealth Mode</div>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('chat-input');
    const userId = 'anonymous' + Math.floor(Math.random() * 9999);
    const stealthToggle = document.getElementById('stealth-toggle');

    function getTime() {
      const now = new Date();
      return `[${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}]`;
    }

    function appendMessage(text, isSystem = false) {
      const div = document.createElement('div');
      div.classList.add('message');

      const isRecent = !isSystem;
      div.innerHTML = isSystem
        ? `<span class="timestamp">${getTime()}</span> <span style="color:cyan;">[System]</span>: ${text}`
        : `<span class="timestamp">${getTime()}</span> <span class="username">${userId}</span>: ${text}`;

      if (isRecent) {
        div.classList.add('pulse');
      }

      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function toggleStealth() {
      document.body.classList.toggle('stealth');
    }

    function handleCommand(cmd) {
      const lower = cmd.toLowerCase();
      if (lower === '/clear') {
        terminal.innerHTML = '';
        return true;
      }
      if (lower === '/help') {
        appendMessage("Available commands: /clear, /help, /shout [text]", true);
        return true;
      }
      if (lower.startsWith('/shout ')) {
        appendMessage(`<strong style="color:red;">${cmd.substring(7).toUpperCase()}</strong>`);
        return true;
      }
      return false;
    }

    function submitInput() {
      const msg = input.value.trim();
      if (!msg) return;

      if (!handleCommand(msg)) {
        appendMessage(msg);
      }

      input.value = '';
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        submitInput();
      }
    });

    appendMessage("Welcome to FreeRoom. No logins, no tracking. You are free to speak.", true);
    appendMessage("Type /help for available commands.", true);
  </script>
</body>
</html>
