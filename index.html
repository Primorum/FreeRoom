<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeRoom: Terminal Chat</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2285%22 fill=%22green%22>FR</text></svg>">
  <style>
    body {
      background-color: black;
      color: #00FF90;
      font-family: monospace;
      padding: 1rem;
      margin: 0;
    }
    #chat {
      max-height: 70vh;
      overflow-y: auto;
      white-space: pre-wrap;
      padding-bottom: 1rem;
    }
    input, button {
      background-color: #111;
      border: 1px solid #00FF90;
      color: #00FF90;
      padding: 0.5rem;
      font-family: monospace;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .amazon-link {
      text-decoration: none;
      color: #00FF90;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {opacity: 0.6;}
      50% {opacity: 1;}
      100% {opacity: 0.6;}
    }
    #userCount {
      margin-top: 1rem;
      font-style: italic;
    }
    #purgeButton {
      margin-top: 2rem;
      display: block;
      width: 100%;
      text-align: center;
      border-color: red;
      color: red;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>FreeRoom [üúÇ]</h2>
    <a class="amazon-link" href="https://www.amazon.com/stores/author/B0D8ZDM779/allbooks?" target="_blank">
      üìö Scientific Works (Primorum)
    </a>
  </div>

  <div id="chat"></div>

  <form id="msgForm">
    <input type="text" id="msgInput" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <div id="userCount">Users Online: ...</div>

  <button id="purgeButton">‚ö†Ô∏è Purge All Messages (Manual)</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded, push, serverTimestamp, set, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfDBiEQiOUbUxLkLS5UXjbXs-YRZ9QPZ4",
      authDomain: "freeroom-397b7.firebaseapp.com",
      databaseURL: "https://freeroom-397b7-default-rtdb.firebaseio.com",
      projectId: "freeroom-397b7",
      storageBucket: "freeroom-397b7.appspot.com",
      messagingSenderId: "31113064761",
      appId: "1:31113064761:web:aef2da5956019962c738e8",
      measurementId: "G-JKB5GKFCDB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const msgForm = document.getElementById("msgForm");
    const msgInput = document.getElementById("msgInput");
    const chat = document.getElementById("chat");
    const userCount = document.getElementById("userCount");
    const purgeButton = document.getElementById("purgeButton");

    const glyphs = ["‚öù", "‚ò•", "‚ú∂", "Âçê", "‚å¨", "‚öö", "‚üÅ", "üúÅ", "üúÇ", "üúÉ", "üúÑ", "üúç", "üúî", "üùì", "‚ôí", "‚öõ"];
    const glyphName = "User " + glyphs[Math.floor(Math.random() * glyphs.length)];

    const messagesRef = ref(db, "messages");
    const presenceRef = ref(db, "presence/" + Math.random().toString(36).substr(2, 8));
    set(presenceRef, true);

    window.addEventListener("beforeunload", () => {
      remove(presenceRef);
    });

    msgForm.addEventListener("submit", e => {
      e.preventDefault();
      const msg = msgInput.value.trim();
      if (msg !== "") {
        const newMsg = push(messagesRef);
        set(newMsg, {
          username: glyphName,
          message: msg,
          timestamp: Date.now()
        });
        msgInput.value = "";
      }
    });

    onChildAdded(messagesRef, snapshot => {
      const { username, message } = snapshot.val();
      const entry = document.createElement("div");
      entry.textContent = `${username}: ${message}`;
      chat.appendChild(entry);
      chat.scrollTop = chat.scrollHeight;
    });

    // Count users online
    setInterval(async () => {
      const snap = await fetch(`${firebaseConfig.databaseURL}/presence.json`).then(res => res.json());
      const count = snap ? Object.keys(snap).length : 0;
      userCount.textContent = `Users Online: ${count}`;
    }, 3000);

    // Manual purge
    purgeButton.addEventListener("click", () => {
      if (confirm("This will permanently delete all messages. Proceed?")) {
        fetch(`${firebaseConfig.databaseURL}/messages.json`, {
          method: "DELETE"
        }).then(() => {
          chat.innerHTML = "";
        });
      }
    });
  </script>
</body>
</html>
