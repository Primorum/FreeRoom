<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreeRoom - Anonymous Chat</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: scroll;
      padding: 10px;
      border-top: 1px solid #0f0;
      border-bottom: 1px solid #0f0;
    }
    #msgForm {
      display: flex;
      padding: 10px;
      background: #111;
    }
    #msgInput {
      flex: 1;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
    }
    button {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      margin-left: 5px;
      padding: 5px 10px;
    }
    #userCount {
      font-size: 12px;
      padding: 5px;
      background: #111;
      text-align: center;
      border-bottom: 1px solid #0f0;
    }
    #purgeSection {
      text-align: center;
      padding: 8px;
      border-top: 1px solid #0f0;
      background: #111;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded, push, set, serverTimestamp, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfDBiEQiOUbUxLkLS5UXjbXs-YRZ9QPZ4",
      authDomain: "freeroom-397b7.firebaseapp.com",
      databaseURL: "https://freeroom-397b7-default-rtdb.firebaseio.com",
      projectId: "freeroom-397b7",
      storageBucket: "freeroom-397b7.appspot.com",
      messagingSenderId: "31113064761",
      appId: "1:31113064761:web:aef2da5956019962c738e8",
      measurementId: "G-JKB5GKFCDB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatBox = document.getElementById("chat");
    const msgForm = document.getElementById("msgForm");
    const msgInput = document.getElementById("msgInput");
    const userCount = document.getElementById("userCount");
    const purgeButton = document.getElementById("purgeButton");

    const glyphs = ["☼", "♁", "₪", "ʃ", "Φ", "π", "Ѧ", "λ", "χ", "ψ", "Ψ", "☯", "ᛉ", "⬢", "⚛"];
    const glyphName = glyphs[Math.floor(Math.random() * glyphs.length)];

    const messagesRef = ref(db, "messages");
    const presenceRef = ref(db, "presence/" + Math.random().toString(36).substring(2, 8));

    set(presenceRef, true);
    onDisconnect(presenceRef).remove();

    msgForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = msgInput.value.trim();
      if (msg !== "") {
        push(messagesRef, {
          username: glyphName,
          message: msg,
          timestamp: Date.now()
        });
        msgInput.value = "";
      }
    });

    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      appendMessage(msg.username, msg.message, msg.timestamp);
    });

    function appendMessage(username, message, timestamp) {
      const msgElement = document.createElement("div");
      const time = new Date(timestamp).toLocaleTimeString();
      msgElement.innerHTML = `<strong>${username}</strong> [${time}]: ${message}`;
      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateUserCount(snapshot) {
      const count = snapshot.size;
      userCount.textContent = `${count} user(s) online`;
    }

    import { onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import { get, remove as dbRemove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    onValue(ref(db, "presence"), updateUserCount);

    purgeButton.addEventListener("click", () => {
      if (confirm("Are you sure you want to purge all messages?")) {
        dbRemove(messagesRef);
      }
    });
  </script>
</head>
<body>
  <header>🜂 FreeRoom – Anonymous Chat</header>
  <div id="userCount">Loading user count...</div>
  <div id="chat"></div>
  <form id="msgForm">
    <input id="msgInput" type="text" placeholder="Type your message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>
  <div id="purgeSection">
    <button id="purgeButton">Force Purge Messages</button>
  </div>
</body>
</html>
"""
