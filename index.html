
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeRoom</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    #terminal {
      height: 60vh;
      overflow-y: auto;
      padding: 1rem;
      border-top: 1px solid red;
      border-bottom: 1px solid red;
    }
    #chat-input {
      width: 100%;
      padding: 1rem;
      border: none;
      font-size: 1.2rem;
      background-color: black;
      color: #00FF00;
    }
    .message {
      margin: 0.2rem 0;
    }
    .glow-link {
      display: block;
      text-align: center;
      margin: 1rem 0;
    }
    .glow-link a {
      color: #0f0;
      font-size: 1.1rem;
      text-decoration: none;
      padding: 0.3rem 0.8rem;
      border: 1px solid #0f0;
      border-radius: 6px;
      box-shadow: 0 0 8px #0f0;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 8px #0f0;
      }
      50% {
        box-shadow: 0 0 16px #0f0;
      }
    }
  </style>
</head>
<body>
  <div class="glow-link">
    <a href="https://www.amazon.com/stores/author/B0D8ZDM779/allbooks?" target="_blank">
      üúÇ View Jacob A. Eder‚Äôs Scientific Works
    </a>
  </div>

  <div id="terminal"></div>
  <input type="text" id="chat-input" placeholder="Type your message and hit Enter..."/>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfepI6o8LUUkj5LKU9iXjZ9RQ274l",
      authDomain: "freeroom-397b7.firebaseapp.com",
      databaseURL: "https://freeroom-397b7-default-rtdb.firebaseio.com",
      projectId: "freeroom-397b7",
      storageBucket: "freeroom-397b7.appspot.com",
      messagingSenderId: "311136074671",
      appId: "1:311136074671:web:2ad59f5091692c73f08e8",
      measurementId: "G-J6K58KM0CE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const terminal = document.getElementById("terminal");
    const input = document.getElementById("chat-input");

    const glyphs = [
      { icon: "‚ò•", name: "Ashur" },
      { icon: "‚òÄ", name: "Solareth" },
      { icon: "‚ö°", name: "Vireon" },
      { icon: "üåô", name: "Nytheron" },
      { icon: "‚ú¶", name: "Tharion" },
      { icon: "‚ú™", name: "Velthryn" },
      { icon: "‚ú∑", name: "Kaon" },
      { icon: "‚ò¨", name: "Zenthros" },
      { icon: "‚òº", name: "Luminar" },
      { icon: "‚ùá", name: "Vaelix" }
    ];
    const glyph = glyphs[Math.floor(Math.random() * glyphs.length)];
    const username = `${glyph.icon} ${glyph.name}`;

    function writeMessage(msg) {
      const now = Date.now();
      db.ref("messages").push({
        username,
        message: msg,
        timestamp: now
      });
    }

    function renderMessage(data) {
      const div = document.createElement("div");
      div.className = "message";
      const time = new Date(data.timestamp).toLocaleTimeString();
      div.innerHTML = `<span style='color:red;'>${data.username}</span> <span style='color:grey;'>[${time}]</span>: ${data.message}`;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const val = input.value.trim();
        if (val) {
          writeMessage(val);
          input.value = "";
        }
      }
    });

    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      if (msg && msg.timestamp > Date.now() - 7 * 24 * 60 * 60 * 1000) {
        renderMessage(msg);
      }
    });
  </script>
</body>
</html>
